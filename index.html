<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <!-- ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <title>Wallsy</title>
  </head>
  <body>
    <div class="container">
      <div class="rightbar">
        <div class="head">
          <div class="logo">
            <span><img src="image.png" width="60" height="60"></img></span><span id="logoName">Wallsy</span>
          </div>
          <div class="search">
            <input placeholder="Search..." type="text" id="searchInput">
            <button type="submit" id="searchButton">Go</button>
          </div>
          <div class="list">
            <ul>
              <li><button id="allButton" class="active" type="submit">All</button></li>
              <li><button id="popularButton" type="submit">Popular</button></li>
              <li><button id="newButton" type="submit">New</button></li>
            </ul>
          </div>
        </div>
        <div id="pagination"></div>
        <div class="main">
          <div id="main">Search for wallpapers</div>
          <div class="loader" id="loader"></div>
        </div>
        
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
